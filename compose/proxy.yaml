version: '3.6'

services:
  proxy:
    image: traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../config/traefik.toml:/etc/traefik/traefik.toml:ro
      - ../config/acme.json:/acme.json
    networks:
      default:
        aliases:
          - api.wb.bicoti.com
          - auth.wb.bicoti.com
          - ws.ranger.wb.bicoti.com
          - pma.wb.bicoti.com
          - eth.wb.bicoti.com
          - monitor.wb.bicoti.com
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: monitor.wb.bicoti.com'
      traefik.port: 8080
